<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Notas PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Mis Notas PWA</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        <form id="add-note-form">
          <div class="mdl-textfield mdl-js-textfield" style="width:100%;">
            <textarea class="mdl-textfield__input" rows="3" id="note-text"></textarea>
            <label class="mdl-textfield__label" for="note-text">Escribe tu nota aqu√≠...</label>
          </div>
        </form>

        <div id="notes-container"></div>
      </div>
    </main>
  </div>

  <button id="save-note-btn" 
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
  </button>
  <button id="btn-install" style="display:none;" 
        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  <i class="material-icons">save</i>
</button>



  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
